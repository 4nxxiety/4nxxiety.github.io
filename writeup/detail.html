    <script>
      $(document).ready(function () {
        var lastScrollTop = 0;
        var width = $("body").width();

        if (width > 991) {
          $(window).on("scroll", function () {
            st = $(this).scrollTop();

            if (st < lastScrollTop) {
              if (window.pageYOffset > 500) {
                $(".navbar_menu").css({ width: "39rem", overflow: "visible" });
                $(".menu_button").css({ opacity: "1" });
              } else {
                $(".navbar_menu").css({ width: "30rem", overflow: "hidden" });
                $(".menu_button").css({ opacity: "0" });
              }
            } else {
              if (window.pageYOffset > 100) {
                $(".navbar_menu").css({ width: "39rem", overflow: "visible" });
                $(".menu_button").css({ opacity: "1" });
              } else {
                $(".navbar_menu").css({ width: "30rem", overflow: "hidden" });
                $(".menu_button").css({ opacity: "0" });
              }
            }
            lastScrollTop = st;
          });
        }

        function calcTime(offset) {
          var b = new Date();
          var utc = b.getTime() + b.getTimezoneOffset() * 60000;
          var nd = new Date(utc + 3600000 * offset);
          return nd.toLocaleString([], { hour: "2-digit", minute: "2-digit" });
        }

        function runauto() {
          console.log("updated time");
          //get specific country time
          $(".local-time").text(calcTime("+5"));
        }
        runauto();
        setInterval(runauto, 60 * 1000); // refresh every 60 seconds
      });

      // LENIS SMOOTH SCROLL
      let lenis;
      if (Webflow.env("editor") === undefined) {
        lenis = new Lenis({
          lerp: 0.1,
          wheelMultiplier: 0.7,
          gestureOrientation: "vertical",
          normalizeWheel: false,
          smoothTouch: false,
        });
        function raf(time) {
          lenis.raf(time);
          requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);
      }
      $("[data-lenis-start]").on("click", function () {
        lenis.start();
      });
      $("[data-lenis-stop]").on("click", function () {
        lenis.stop();
      });
      $("[data-lenis-toggle]").on("click", function () {
        $(this).toggleClass("stop-scroll");
        if ($(this).hasClass("stop-scroll")) {
          lenis.stop();
        } else {
          lenis.start();
        }
      });
    </script>
    <script>
      $(document).ready(function () {
        let urlParams = new URLSearchParams(window.location.search);
        let writeupID = urlParams.get("id");
        $.getJSON("sources/writeups.json", function (data) {
          let jsonData = data.writeups;
          jsonData.sort(function (a, b) {
            var dateA = new Date(a.date);
            var dateB = new Date(b.date);
            return dateB - dateA;
          });
          let selectedWriteup = data.writeups.find(
            (writeup) => writeup.slug === writeupID
          );
          if (selectedWriteup) {
            var index = jsonData.findIndex(function (writeup) {
              return writeup.slug === selectedWriteup.slug;
            });
            let nextWriteup = jsonData[index == 0 ? index + 1 : index - 1];
            $("#title").html(selectedWriteup.title);
            $("#date").html(selectedWriteup.date);
            $("#writer").html(selectedWriteup.writer);
            $("#content").html(selectedWriteup.content);
            if (selectedWriteup.nda === false) {
              $(".nda-alert").remove();
            } else {
              $(".nda-alert").show();
            }
            $("#reward-writeup").attr(
              "class",
              "fa-solid " + selectedWriteup.reward
            );
            $("#next").html(nextWriteup.title);
            $("#next").attr("href", "/detail.html?id=" + nextWriteup.slug);
          } else {
            $(".not-found").attr("style", "background-color: #fefefe");
            $(".footer-not-found").html("Hmmm... Writeup Not Found!");
            $(".not-found").html(
              '<img src="https://media3.giphy.com/media/C21GGDOpKT6Z4VuXyn/200w.gif?cid=82a1493btt34hmks5h3unsbbuby2wu53spjkayq8yeg91a9o&ep=v1_gifs_related&rid=200w.gif&ct=g">'
            );
          }
        });
      });
